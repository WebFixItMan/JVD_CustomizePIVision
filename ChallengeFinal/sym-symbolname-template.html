<div id="placeToBe" ng-click="buttonClicked()" ng-style="{'background-color':config.BackgroundColor, 'border-radius':config.BorderRadius + 'em', 'padding':config.Padding + 'em'}">
	<h2>{{Path}}</h2>
	<h3>{{Label}}</h3>
	<h3>{{Time}}</h3>
	<h3>{{Value}} {{Units}}</h3>
	<span id="theSymbolName" style="visibility:hidden">{{SymbolName}}</span>
</div>
